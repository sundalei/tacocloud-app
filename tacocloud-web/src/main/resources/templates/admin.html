<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Taco Cloud</title>
    </head>
    <body>
        <h1>Taco Order Admin</h1>
        <img th:src="@{/images/TacoCloud.png}" />

        <table border="1">
            <thead>
                <th>
                    <td>Id</td>
                    <td>Delivery City</td>
                </th>
            </thead>
            <tbody>
                <tr th:each="tacoOrder : ${orders}">
                    <td th:text="${tacoOrder.id}">Id</td>
                    <td th:text="${tacoOrder.deliveryCity}">deliveryCity</td>
                </tr>
            </tbody>
        </table>

        <form method="POST" th:action="@{/admin/deleteOrders}" id="orderAdminForm">

            <input type="submit" value="Delete All Orders" />
        </form>
    </body>
</html>
